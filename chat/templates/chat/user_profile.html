{% extends "chat/layout.html" %}
{% load static %}

{% block title %}
    Profile
{% endblock %}

{% block body %}

<div class="container p-2">
    <h1>{{ user }}</h1>
    <form action="{% url 'user_profile' user.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Chat</button>
    </form>
</div>

{% endblock %}
